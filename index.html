<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESS Messenger</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <span class="status-bar__column">
        No Service <i class="fas fa-wifi"></i>
      </span>
      <span class="status-bar__column">18:43</span>
      <span class="status-bar__column">
        100%
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </span>
    </header>
    <div class="header-welcome">
      <h1>welcome to ESS Messenger</h1>
      <p>If you have ESS Account, log in with your email or phone number.</p>
    </div>
    <form class="login-form" action="friends.html">
      <input class="login-form--input" type="email" placeholder="Email" />
      <input class="login-form--input" type="password" placeholder="Password" />
      minlength="10" />

      <input class="login-form--submit" type="submit" value="Log in" />
      <input class="login-form--submit" type="submit" value="Sign Up" />
      <a href="friends.html">Find ESS Account or PassWord</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
