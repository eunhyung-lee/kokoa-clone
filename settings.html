<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <span class="status-bar__column">
        No Service <i class="fas fa-wifi"></i>
      </span>
      <span class="status-bar__column">18:43</span>
      <span class="status-bar__column">
        100%
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </span>
    </header>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>
    <footer class="navigation-bar">
      <ul>
        <a href="friends.html">
          <li class="navigation-bar--column">
            <i class="far fa-user fa-2x"></i>
            <!-- <i class="far fa-user fa-2x"></i> -->
          </li>
        </a>
        <a href="chats.html">
          <li class="navigation-bar--column">
            <!-- <span class="navigation-bar--column__notification">1</span> -->
            <i id="search-bottom" class="far fa-comment fa-2x"></i>
            <!-- <i class="fas fa-comment fa-2x"></i> -->
          </li>
        </a>
        <a href="search.html">
          <li class="navigation-bar--column">
            <i class="fas fa-search fa-2x"></i>
          </li>
        </a>
        <a href="more.html">
          <li class="navigation-bar--column">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <!-- ellipsis far need -->
            <span class="navigation-bar--column__notification"></span>
          </li>
        </a>
      </ul>
    </footer>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
